<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="checkez.ca - Ce nom de domaine est à vendre">
    <title>checkez.ca - Nom de domaine à vendre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 30px;
            font-weight: 800;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .contact {
            margin-top: 40px;
        }

        .contact-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact a {
            display: inline-block;
            font-size: 1.3rem;
            color: #667eea;
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #667eea;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .contact a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .contact a {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ce nom de domaine est à vendre.</h1>
        <h2>checkez.ca</h2>
        <p>
            Avec un tel nom de domaine, il est surement possible qu'un petit génie québécois (ou autre)
            vienne à avoir une bonne idée (start-up, service, application web, etc).
        </p>
        <div class="contact">
            <div class="contact-label">Contact:</div>
            <a href="mailto:wow@checkez.ca">wow@checkez.ca</a>
        </div>
    </div>
</body>
</html>
